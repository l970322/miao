<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tojour</title>
  <style>
    table{
      color:white;
      background:#1B232A;
      width:500px;
      height:180px;
      border-collapse:collapse;
      border:1px solid gray;
      text-align:left;
      }
    th{
      border-width:3px;
      border:1px solid gray;
      padding:10px;
      }
    td{
      border:1px solid gray;
      padding:10px;
      }
    .hover tbody tr:hover{
      background:#424949;
      }

    .Bordered thead{
      border:4px solid gray;
      border-top-style:none;
      border-left-style:none;
      border-right-style:none;
      }
    .striped thead{
      background:#18233F;
      box-shadow:0px 2px 9px 0px silver inset;  
      }
    .striped tr:nth-child(2){
      background:#18233F;
      box-shadow:0px 2px 9px 0px silver inset;
      }
</style>
</head>
<body>
  
<h1>table-hover</h1>
<table class="hover">  
 <thead>
  <tr>
  <th >#</th>
  <th >one</th>
  <th >two</th>
  <th >three</th>
  </tr>
 </thead>
  </tbody>
   <tr>
    <th id="a">first blood</th>
    <td>UZI</td>
    <td>UZI</td>
    <td>UZI</td>
   </tr>
   <tr>
    <th id="b">Double Kill</th>
    <td>UZI</td>
    <td>UZI</td>
    <td>UZI</td>
   </tr>
   <tr>
    <th id="c">Trible Kill</th>
    <td colspan="2">UZI</td>
    <td >UZI</td>
   </tr>
 </tbody>
</table>

<h1>table-bordered</h1>
<table class="Bordered">
  <thead>
  <th>#</th>
  <th>one</th>
  <th>two</th>
  <th>three</th>
 </thead>
  </tbody>
  <tr>
    <th>first blood</th>
    <td>UZI</td>
    <td>UZI</td>
    <td>UZI</td>
  </tr>
  <tr>
    <th>Double Kill</th>
    <td>UZI</td>
    <td>UZI</td>
    <td>UZI</td>
  </tr>
  <tr>
    <th>Trible Kill</th>
    <td colspan="2">UZI</td>
    <td >UZI</td>
  </tr>
</tbody>
</table>

<h1>table-striped</h1>
<table class="striped">
  <thead>
  <th>#</th>
  <th>one</td>
  <th>two</th>
  <th>three</th>
 </thead>
  </tbody>
  <tr>
    <th>first blood</th>
    <td>UZI</td>
    <td>UZI</td>
    <td>UZI</td>
  </tr>
  <tr>
    <th>Double Kill</th>
    <td>UZI</td>

  </tr>
  <tr>
    <th>Trible Kill</th>

</tbody>
</table>
</body>
</html>
